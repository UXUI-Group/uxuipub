name: ğŸ¨ Build Design Tokens

on:
  push:
    branches:
      - design-tokens
    paths:
      - 'tokens.json'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  build-tokens:
    name: Generate SCSS tokens
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Build design tokens
        run: pnpm run build:tokens

      - name: ğŸ” Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in _tokens.scss"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          fi

      - name: ğŸ“ Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/styles/_tokens.scss
          git commit -m "ğŸ¨ Auto-update design tokens

          - Generated from tokens.json
          - Updated at $(date +'%Y-%m-%d %H:%M:%S')

          [skip ci]"
          git push

      - name: âœ… Success notification
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "ğŸ‰ Design tokens have been successfully updated!"
          echo "ğŸ“ File: src/styles/_tokens.scss"
          echo "ğŸ”— Commit: https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)"

      - name: â„¹ï¸ No changes notification
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "â„¹ï¸ No changes were needed for _tokens.scss"
          echo "ğŸ“„ tokens.json might not have been modified or changes didn't affect the output"
